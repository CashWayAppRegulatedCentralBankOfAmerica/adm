<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Prime Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">Nova Prime Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <!-- Fixed Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" value="NOVA PRIME INC" disabled class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-600 cursor-not-allowed" />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-lg transition duration-150">Login</button>
    </form>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full text-center">
      <h3 class="text-lg font-bold text-red-600 mb-2">Access Denied</h3>
      <p class="text-gray-700 mb-4">Incorrect Cooperation Password ID</p>
      <button onclick="closeModal()" class="px-4 py-2 bg-green-700 text-white rounded-lg hover:bg-green-800">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('loginForm');
    const modal = document.getElementById('errorModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      if (password === 'JackFayama254#') {
        window.location.href = 'admin.html'; // Update this to your dashboard/home page
      } else {
        modal.classList.remove('hidden');
      }
    });

    function closeModal() {
      modal.classList.add('hidden');
    }
  </script>

</body>
</html>
